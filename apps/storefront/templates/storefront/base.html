<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale-1">

        <title> {% block title %}{% endblock %} </title>
        <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <script src="{% static 'scripts/main.js' %}"></script>
    </head>

    <body>
        <!-- START NAV -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="{% url 'frontpage' %}">
                    <img src="static/images/Bottled.png" alt="Logo"> <p>Bottled Heaven Scents</p>
                </a>
                <span class="navbar-burger burger" data-target="navbarMenu">
                        <span></span>
                <span></span>
                <span></span>
                </span>
            </div>
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a href="{% url 'frontpage' %}" class="navbar-item is-active">
                            Home
                        </a>

                        <div class="navbar-item">
                            <a href="{% url 'cart' %}" class="button is-dark"><i class="fa fa-cart-plus" aria-hidden="true"></i>Cart{% if cart %} ({{ cart|length }}){% endif %}</a>
                        </div>
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- END NAV -->
    
        <section class="section">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </section>

        <footer class="footer">
            <!-- Copyright symbol of company -->
          <div class="content has-text-centered">
            <p>Copyright Â© Bottled Heaven Scents</p>
      
          </div>
          
          {% if request.user.is_authenticated %}
          <a href="{% url 'vendor_admin' %}">Vendor</a>
          {% else %}
          <a href="{% url 'become_vendor' %}">Become vendor</a>

          {% endif %}
      
      
        </footer>
    
    </body>
</html>
